<body>
    <script>
    var x = 1;
    var kit = {
        x: 2,
        buf: {
            x: 3,
            fac: function() {
                return this.x;
            }
        }
    }

    var kbf = kit.buf.fac;
    console.log(kbf()); 

    // 1

    console.log(kit.buf.fac()) 

    // 3

    function Foo() {
        var i = 0;
        return function() {
            console.log(i++)
        }
    }

    var f1 = Foo(),
        f2 = Foo()

        
    f1(); // 0
    f1(); // 1
    f2(); // 0
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="class1">你好， 阳光</div>
	<div class="class2"></div>
	<div class="class3">你好， 雨露</div>
	<style>
		div {
			width: 200px;
			height: 100px;
			margin: 20px;
			font-size: 30px;
		}
		.class1 {
			text-shadow: 5px 2px 6px rgba(64, 64, 64, .5)	
		}

		.class2 {
			box-shadow: 3px 3px 3px rgba(0, 64, 128, .3)	
		}

		.class3 {
			-webkit-box-reflect: below 10px;
			-webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(255, 255, 255, 0.51)));
		}

	</style>
	
</body>
</html>

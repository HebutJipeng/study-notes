<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型实例</title>
</head>
<style>
	body {
		font-size: 0;
	}
	.box-1 {
		width: 100px;
		padding: 10px;
		border: 3px solid red;
		margin: 10px;
		display: inline-block;
		font-size: 16px;
		background-color: green;
	}

	.box-2 {
		width: 100px;
		padding: 10px;
		border: 3px solid red;
		margin: 10px;
		display: inline-block;
		font-size: 16px;
		background-color: yellow;
		box-sizing: border-box;
	}
</style>
<body>
	<div class="box-1">hello world!</div>

	<div class="box-1">im the king of the world</div>

	<hr>

	<div class="box-2">hello world!</div>

	<div class="box-2">im the king of the world</div>

	<hr>
	
	<div class="box-1">hello world!</div>

	<div class="box-2">im the king of the world</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局</title>
</head>
<body>
	<style>
		.multi_column_style {
			column-count: 3; /*设置列的具体个数*/
			column-width: 5em; /*控制列的宽度*/
			column-rule: 1px solid #bbb; 
			column-gap: 2em; /*列之间的缝隙间隔宽度*/
		}
	</style>

	<!-- 各列的高度是均衡的 -->
	
	<div class="" style="width: 500px;">
		<div class="multi_column_style">
			发的疯狂拉升的金风科技阿萨德六块腹肌埃里克森的房间考虑减肥鲁大师冷风机阿里就是订房冷风机阿里大神激发了
		</div>
	</div>
	
</body>
</html>
